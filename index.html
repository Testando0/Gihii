<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Imagens com Nano Banana Flash</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Gerador de Imagens</h1>
  <input id="prompt" type="text" placeholder="Descreva a imagem...">
  <button onclick="gerarImagem()">Gerar Imagem</button>
  <div id="resultado"></div>

  <script>
    const API_KEY = process.env.NANO_BANANA_FLASH_API_KEY;
    const API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent'                                                                              

    async function gerarImagem() {
      const prompt = document.getElementById('prompt').value;
      if (!prompt) {
        alert('Por favor, insira um prompt!');
        return;
      }

      try {
        const response = await fetch(`${API_URL}?key=${API_KEY}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            contents: [{
              parts: [{ text: prompt }]
            }]
          })
        });

        const data = await response.json();
        console.log(data);
                                                             
        document.getElementById('resultado').innerText = 'Imagem gerada com sucesso!';
      } catch (error) {
        console.error('Erro:', error);
        document.getElementById('resultado').innerText = 'Erro ao gerar imagem.';
      }
    }
  </script>
</body>
</html>
