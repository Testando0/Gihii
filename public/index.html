<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nano Banana Flash Gen</title>
    <style>
        :root {
            --banana: #FFE135;
            --dark: #2b2b2b;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--dark);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: var(--banana);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }
        .input-group {
            background: #444;
            padding: 10px;
            border-radius: 50px;
            display: flex;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: 2px solid transparent;
            transition: 0.3s;
        }
        .input-group:focus-within {
            border-color: var(--banana);
        }
        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 15px;
            font-size: 16px;
            outline: none;
        }
        button {
            background-color: var(--banana);
            color: var(--dark);
            border: none;
            padding: 15px 30px;
            border-radius: 40px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
            background-color: #fff;
        }
        button:disabled {
            background-color: #666;
            cursor: not-allowed;
            transform: none;
        }
        #result-area {
            margin-top: 40px;
            background: #fff;
            border-radius: 20px;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        /* Loading animation */
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid var(--banana);
            border-bottom-color: transparent;
            border-radius: 50%;
            display: none;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* SVG Styling */
        svg {
            width: 100%;
            height: 100%;
            max-height: 500px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>⚡ Nano Banana Flash ⚡</h1>
    
    <div class="input-group">
        <input type="text" id="promptInput" placeholder="Ex: Um robô banana futurista no espaço..." />
        <button id="generateBtn" onclick="generateImage()">GERAR</button>
    </div>

    <div id="result-area">
        <span class="loader" id="loader"></span>
        <div id="imageContainer" style="color: #333;">A imagem aparecerá aqui...</div>
    </div>
</div>

<script>
    async function generateImage() {
        const input = document.getElementById('promptInput');
        const btn = document.getElementById('generateBtn');
        const loader = document.getElementById('loader');
        const container = document.getElementById('imageContainer');
        
        const prompt = input.value.trim();
        if (!prompt) return alert('Digite algo!');

        // UI Updates
        btn.disabled = true;
        btn.innerText = 'CRIANDO...';
        loader.style.display = 'inline-block';
        container.innerHTML = ''; // Limpa imagem anterior

        try {
            // Chama a API Serverless que criamos
            const response = await fetch('/api/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: prompt })
            });

            const data = await response.json();

            if (data.error) {
                throw new Error(data.error);
            }

            // O backend retorna o código SVG pronto
            container.innerHTML = data.image;

        } catch (error) {
            container.innerHTML = `<p style="color:red; padding:20px;">Erro: ${error.message}</p>`;
        } finally {
            btn.disabled = false;
            btn.innerText = 'GERAR';
            loader.style.display = 'none';
        }
    }

    // Permitir Enter para enviar
    document.getElementById('promptInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') generateImage();
    });
</script>

</body>
</html>
